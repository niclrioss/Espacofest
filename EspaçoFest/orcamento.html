        <div class="column">

          <label>Nome Completo:</label>
          <input type="text" placeholder="Digite seu nome..." required />

        </div>
    </div>

          <div id="label-size" class="input-box">
            <label>Escolha seu pacote:</label>
            <div class="select-box" required>
                <select>
                  <option hidden>Selecionar...</option>

                  <option>Coquetel Estrelar</option>
                  <option>Coquetel Lunar</option>
                  <option>Churrasco</option>

                  <option>Kit Escolar-Menu Saturno</option>
                  <option>Macarrão</option>
                  <option>Macarrão top</option>
                  <option>Parmegiana</option>
                  <option>Parmegiana Top</option>
                  <option>Risoto</option>
                </select>
              </div>
          </div>

          <div id="label-size" class="input-box">
            <label>Telefone:</label>
            <input type="text" placeholder="Digite seu telefone..." required />
          </div>

        </div>
        
        <div id="label-size" class="column">
            <div id="label-size" class="input-box">
                <label>Número de convidados:</label>
                <div class="select-box" required>
                    <select>
                      <option hidden>Selecionar...</option>
                      <option>50</option>
                      <option>Kit Saturno-30</option>
                    </select>
                  </div>
          </div>

          <div id="label-size" class="input-box">
            <label>Data do evento:</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>

        <div class="column">

              </div>

              <div id="label-size" class="input-box">
                <label>Mensagem:</label>
              <p><textarea spellcheck="false" placeholder="Digite sua mensagem aqui.."></textarea></p>
            </div>
        </div>
